<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../../img/icon/relogio-de-areia.png">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./chronometer.css">

  <title>Pomodoro</title>
</head>
<body>
  <header>
    <img src="../../img/logo.png" alt="logo de relógio despertador">
    <nav>
      <a href="../index/index.html">Relógio</a>
      <a href="./chronometer.html">Cronômetro</a>
      <a href="../pomodoro/pomodoro.html">Pomodoro</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 class="title">Cronômetro</h2>
      <div class="clock-container">
        <div class="time">
          <input class="hh" type="text">:
          <input class="mm" type="text">:
          <input class="ss" type="text">
        </div>

        <button class="back-to-zero">Zerar</button>
      </div>

      <div class="buttons">
        <button class="start">Começar</button>
        <button class="stop">Pausar</button>
      </div>
    </section>
  </main>

  <script src="../../js/timer.js"></script>

  <!--
    Menção ao criador do ícone usado na linha 8.
    Link: <a href="https://www.flaticon.com/br/icones-gratis/hora-e-data" title="hora e data ícones">Hora e data ícones criados por Freepik - Flaticon</a>
  -->
</body>
</html>
